name: Platformer Generated gig-client-eksProd Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/lsflk/gig-client
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_0BFDEE9C_23FA_4C21_B4AB_4D048A2C15F4 }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile --build-arg SERVER_URL=https://api.gigdemo.opensource.lk/ .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_79DB2AE5_625D_4EC9_8433_C839B10B1D9E}}
          project-id: ${{secrets.PROJECT_ID_79DB2AE5_625D_4EC9_8433_C839B10B1D9E}}
          token: ${{secrets.AUTOGENERATED_CICD_79DB2AE5_625D_4EC9_8433_C839B10B1D9E}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 9b09c4fc-a83c-49bb-8bbe-2415c3509d76
